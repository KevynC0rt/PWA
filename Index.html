<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
     
      <ul class="navbar-nav">

  <hr>
  <div >
    <main>
      <div>
        <h1>
           Inventario
        </h1>
        <div class="d-flex ">
          <form class="w-50">
            <input type="text" id="userid" class="form-control" autocomplete="off" readonly placeholder="ID" />
            <input type="text" id="proname" class="form-control" autocomplete="off" placeholder="Nombre" />
            <div class="row">
              <div class="col">
                <input type="text" id="seller" class="form-control m-0" autocomplete="off" placeholder="Categoria" />
              </div>
              <div class="col">
                <input type="text" id="price" class="form-control m-0" autocomplete="off" placeholder="Precio" />
              </div>
            </div>
          </form>
        </div>
        <div class="d-flex ">
          <button class="btn btn-success" id="btn-create">Insertar</button>
          <button class="btn btn-primary" id="btn-read">Consultar registros</button>
          <button class="btn btn-warning" id="btn-update">Actualizar</button>
          <button class="btn btn-danger" id="btn-delete">Eliminar</button>
        </div>
  
        <!--  Table -->
        <div class="d-flex table-data">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Categoria</th>
                <th scope="col">Precio</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
        </div>
        <div id="notfound"></div>
      </div>
    </main>
  </div>
 

  <!-- Labels -->
  <div class="w-100 btn btn-success insertmsg">Data Inserted Successfully...!</div>
  <div class="w-100 btn btn-warning updatemsg">Data Updated..! Refresh Database To See Result</div>
  <div class="w-100 btn btn-danger deletemsg">Data Deleted..!</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- Include Dexie -->
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

  <!-- Custom main file-->
  <script src="/js/main.js" type="module"></script>
  <script src="/js/app2.js"></script>
</body>

</html>
